<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Home Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body class="bg">
        <nav class="navbar navbar-expand-lg primary">
            <div class="container-fluid">
                <div class="navbar-collapse" id="navbarText">
                    <a class="navbar-brand fs-6" href="index.html">
                        <img src="img/logo.jpg" alt="Logo" width="80px" /> Doughy Delights
                    </a>
                    <div class="col"></div>
                    <ul class="navbar-nav nav-underline">
                        <li class="nav-item p-3">
                            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item p-3">
                            <a class="nav-link" href="about.html">About Us</a>
                        </li>
                        <li class="nav-item p-3">
                            <a class="nav-link" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <figure class="figure position-relative">
            <img
                src="img/pexels-markus-spiske.jpg"
                class="img-fluid"
                style="height: 700px; width: max-content; object-fit: cover" />
            <div class="container-fluid position-absolute top-50 start-0 translate-middle-y">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4 primary opacity-75">
                        <h1 class="text-center p-5">Welcome!</h1>
                        <p class="text-center p-3 mb-5">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum aut, totam neque sit enim
                            optio! Veritatis, facilis dolore modi dolor culpa, eum eaque fuga et a quasi excepturi
                            pariatur illo.
                        </p>
                    </div>
                    <div class="col-4"></div>
                </div>
            </div>
            <figcaption class="figure-caption position-absolute bottom-0 end-0 text-light opacity-75">
                Photo by Markus Spiske:
                <a
                    class="link-light"
                    target="_blank"
                    href="https://www.pexels.com/photo/brown-bakery-baking-delicious-965741/"
                    >https://www.pexels.com/photo/brown-bakery-baking-delicious-965741/</a
                >
            </figcaption>
        </figure>
        <div class="row">
            <div class="col-1"></div>
            <div class="col-10">
                <div class="row">
                    <div class="col primary p-3 m-4">
                        <h4 class="text-center pt-3">Order Here</h4>
                        <div class="m-5">
                            <div class="mb-3 form-floating">
                                <input type="text" class="form-control" placeholder="Full Name" />
                                <label class="form-label">Full Name</label>
                            </div>
                            <div class="row">
                                <div class="col-8">
                                    <div class="mb-3 form-floating">
                                        <input
                                            type="text"
                                            class="form-control"
                                            placeholder="Street Address or P.O. Box" />
                                        <label class="form-label">Street Address or P.O. Box</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" placeholder="Apt No." />
                                        <label class="form-label">Apt No.</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" placeholder="City Name" />
                                        <label class="form-label">City Name</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="mb-3 form-floating">
                                        <input type="text" class="form-control" placeholder="State or County" />
                                        <label class="form-label">State or County</label>
                                    </div>
                                </div>
                                <div class="col-4">
                                    <div class="mb-3 form-floating">
                                        <input type="number" class="form-control" placeholder="Zip Code" />
                                        <label class="form-label">Zip Code</label>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3 form-floating">
                                <textarea class="form-control" id="order" style="height: 100px" placeholder="Your Order"></textarea>
                                <label class="form-label" for="order">Your Order</label>
                            </div>
                            <button class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                    <div class="col primary p-3 m-4 text-center">
                        <h4 class="pt-3">Menu</h4>
                        <ul class="list-group m-5">
                            <li class="list-group-item mb-1 d-flex justify-content-between align-items-center">
                                Cookies<span class="badge secondary rounded-pill">5 types</span>
                            </li>
                            <li class="list-group-item mb-1 d-flex justify-content-between align-items-center">
                                Muffins<span class="badge secondary rounded-pill">5 types</span>
                            </li>
                            <li class="list-group-item mb-1 d-flex justify-content-between align-items-center">
                                Pastries<span class="badge secondary rounded-pill">5 types</span>
                            </li>
                            <li class="list-group-item mb-1 d-flex justify-content-between align-items-center">
                                Cakes<span class="badge secondary rounded-pill">5 types</span>
                            </li>
                            <li class="list-group-item mb-1 d-flex justify-content-between align-items-center">
                                Breads<span class="badge secondary rounded-pill">5 types</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
